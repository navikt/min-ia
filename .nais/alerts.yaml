apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: min-ia
  namespace: pia
  labels:
    team: pia
    created-by: pia
spec:
  groups:
    - name: min-ia-alerts
      rules:
        - alert: Applikasjon nede
          expr: kube_deployment_status_replicas_available{deployment="min-ia"} == 0
          for: 2m
          annotations:
            consequence: "Forebygge fravær frontend (min-ia) er utilgjengelig"
            action: |-
              Sjekk helsa til applikasjonen ved å kjøre
              `kubectl describe pod <podname> -n pia` og 
              `kubectl logs <podname> -n pia`"
          labels:
            namespace: pia
            severity: critical

        - alert: ErrorLogRegistrert
          expr: sum(increase(logd_messages_total{log_app="min-ia", log_level="Error"}[10m])) > 0
          annotations:
            description: "Forebygge fravær frontend (min-ia) har logget en (eller flere) feil."
            action: |-
              Sjekk logs.az.nav.no for logger, 
              eller Grafana-dashboardet vårt: https://grafana.nav.cloud.nais.io/goto/ghJrEZSDg?orgId=1
          labels:
            namespace: pia
            severity: warning

        - alert: ResponseServerError
          expr: sum(increase(nginx_ingress_controller_requests{namespace="pia", service=~"min-ia", method=~"GET|POST", status=~"5.."}[5m])) > 0
          annotations:
            description: "Forebygge fravær frontend (min-ia) responderer med flere 5xx-feilkoder"
            action: |-
              Sjekk logs.az.nav.no for logger, 
              eller Grafana-dashboardet vårt: https://grafana.nav.cloud.nais.io/goto/ghJrEZSDg?orgId=1
          labels:
            namespace: pia
            severity: critical
